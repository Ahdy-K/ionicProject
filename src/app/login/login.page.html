<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaulthref="login" text="Back" color="black">Back</ion-back-button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>
<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header1.png"></ion-img>
    <ion-card-content>

      <form #f="ngForm" (ngSubmit)="loginFireauth(f.value)">
        <div class="wrapform">
          <ion-item>
            <ion-input type="text" name="email" placeholder="Email" ngModel>
              <ion-icon name="mail-outline"></ion-icon>
            </ion-input>
          </ion-item>


          <ion-item>

            <ion-input type="password" name="password" placeholder="**************" ngModel>
              <ion-icon name="lock-closed"></ion-icon>
            </ion-input>
          </ion-item>



        </div>

        <div class="sign-btn-wrap">
          <ion-button shape="round" type="submit" fill="solid" class="sign-btn">Login</ion-button>
        </div>

        <div class="text-tag">
          <span>Or via Social Media</span>
        </div>

        <div class="social-btns">
          <ion-button fill="clear" class="facebookbtn ion-no-padding">
            <ion-img src="assets/images/facebook.png"></ion-img>
          </ion-button>
          <ion-button fill="clear" class="googlebtn ion-no-padding">
            <ion-img src="assets/images/google.png"></ion-img>
          </ion-button>


        </div>



      </form>
    </ion-card-content>


  </ion-card>


  <div class="ion-card-footer">
    <span>Donâ€™t have an account?</span><button class="ion-no-padding" [routerLink]="['/signup']">Sign Up</button>
  </div>



</ion-content>
