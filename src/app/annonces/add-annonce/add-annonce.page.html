<!--Header d'ajout d'annonce -->
<ion-header color="dark">
  <ion-toolbar class="wrapper">
    <ion-buttons slot="start">
      <ion-back-button
        name="arrow-back-outline"
        defaultHref="/annonces"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>add Annonce</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header1.png"></ion-img>
    <ion-card-content>
      <ion-row justify-content-center>
        <ion-col size="10" offset="1" class="container">
          <div text-center class="ion-margin-bottom" style="margin-top: 15%">
            <!--Formulaire d'ajout d'un annonce
              on va recuperer les champs du formulaire et l'envoyer au fichier TS dans le parametre du fonction addAnnonce()  -->
            <form
              #f="ngForm"
              (ngSubmit)="addAnnonce(f.value)"
              class="form-group"
            >
              <!-- on va afficher les elements du formulaires on utlisant les ion-item-->
              <ion-item class="ion-margin-bottom">
                <ion-input
                  placeholder="Title"
                  class="form-control"
                  type="text"
                  name="title"
                  id="title"
                  ngModel
                  required
                  class="form-control"
                ></ion-input
              ></ion-item>
              <ion-item class="ion-margin-bottom">
                <ion-input
                  placeholder="Image URL"
                  class="ion-margin-bottom"
                  class="form-control"
                  type="text"
                  name="imageUrl"
                  id="imageUrl"
                  ngModel
                  required
                  class="form-control"
                ></ion-input
              ></ion-item>
              <ion-item class="ion-margin-bottom">
                <ion-input
                  placeholder="Category"
                  class="ion-margin-bottom"
                  class="form-control"
                  type="text"
                  name="category"
                  id="category"
                  ngModel
                  required
                  class="form-control"
                ></ion-input
              ></ion-item>
              <ion-item class="ion-margin-bottom">
                <ion-input
                  placeholder="Description"
                  class="form-control"
                  type="text"
                  name="description"
                  id="description"
                  ngModel
                  required
                  class="form-control"
                ></ion-input
              ></ion-item>

              <ion-button
                type="submit"
                expand="block"
                color="dark"
                class="ion-margin-bottom"
              >
                Add Annonce</ion-button
              >
            </form>
          </div>
        </ion-col></ion-row
      >
    </ion-card-content></ion-card
  >
</ion-content>
