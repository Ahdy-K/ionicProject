<ion-header>
  <ion-toolbar>
    <ion-title>addAnnonce</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <form #f="ngForm" (ngSubmit)="addAnnonce(f.value)">
      <ion-item
        ><label for="title">Title : </label>
        <ion-input
          type="text"
          name="title"
          id="title"
          ngModel
          required
          class="form-control"
        ></ion-input
      ></ion-item>
      <ion-item
        ><label for="imageUrl">Image URL : </label>
        <ion-input
          type="text"
          name="imageUrl"
          id="imageUrl"
          ngModel
          required
          class="form-control"
        ></ion-input
      ></ion-item>
      <ion-item
        ><label for="description">Description : </label>
        <ion-input
          type="text"
          name="description"
          id="description"
          ngModel
          required
          class="form-control"
        ></ion-input
      ></ion-item>

      <ion-button type="submit" expand="block" color="primary">
        Add Annonce</ion-button
      >
    </form>
  </div>
</ion-content>
