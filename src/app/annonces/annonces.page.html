<ion-header [translucent]="true">
  <ion-toolbar class="ion-inline" style="display: flex; flex-flow: row wrap">
    <ion-title>Annonces</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="add-annonce">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="container">
        <ion-list lines="full" display="flex-row" style="margin: 0 !important">
          <ion-item class="ion-text-justify" button *ngFor="let annonce of listAnnonces" style="width: 100% !important">
            <ion-card [routerLink]="['/annonces/annonce-details/', annonce.id]">
              <img alt="Silhouette of mountains" [src]="annonce.imageUrl" />
              <ion-card-header>
                <div class="wrapper">
                  <ion-avatar>
                    <img alt="Silhouette of a person's head" src="https://i.pravatar.cc/300" />
                  </ion-avatar>
                  <h4 style="margin-left:10%;">{{annonce.createdBy}}</h4>
                </div>

                <ion-card-title>{{annonce.title}}</ion-card-title>
              </ion-card-header>

              <ion-card-content>
                {{annonce.description}}
              </ion-card-content>
            </ion-card>

          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
