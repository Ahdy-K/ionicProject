<ion-header class="ion-no-border">
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src="assets/images/header.png"></ion-img>
    <ion-card-header>
      <ion-card-title style="text-align: center;">
        Bienvenue
      </ion-card-title>
      <ion-card-subtitle style="text-align: center;">
        c'est une application pour la gestion des annonces
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="signin-btns">
        <ion-button fill="solid" shape="round" ion-no-padding [routerLink]="['/login']">Login</ion-button>
        <ion-button fill="outline" shape="round" ion-no-padding [routerLink]="['/signup']">SignUp</ion-button>

      </div>
      <div class="text-tag"><span>Se Connect√© via Reseaux Sociaux </span></div>

      <div class="social-btns">
        <ion-button fill="clear" class="facebook-btn ion-no-padding">
          <ion-img src="assets/images/facebook.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="google-btn ion-no-padding">
          <ion-img src="assets/images/google.png"></ion-img>
        </ion-button>

      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
